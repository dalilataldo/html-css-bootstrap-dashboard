<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newbookpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container mt-4 mb-4">
            <h1>Nuovo Libro</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="destination.html" method="post">
                <div class="row g-3">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-bold">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-bold">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="formGroupExampleInput" class="form-label fw-bold">Titolo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Inserisci titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-bold">Genere</label>
                        <select class="form-select">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-bold">Anno di pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-bold">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr class="mt-4 mb-4">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>
    </main>

    <!--js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--/js link-->
</body>

</html>
